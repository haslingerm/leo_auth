name: Build & Publish NuGet

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    
    env:
      BUILD_CONFIG: 'Release'

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup NuGet
        uses: NuGet/setup-nuget@v2
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
      - name: Build
        run: dotnet build --configuration ${{env.BUILD_CONFIG}}
      - name: Remove Blazor Debug Proxy Files
        run: rm -r ./LeoAuth.Server/bin/${{env.BUILD_CONFIG}}/net8.0/BlazorDebugProxy
      - name: Pack
        run: dotnet pack --no-build --include-symbols --output nupkgs
      - name: Publish
        run: nuget push nupkgs/*.nupkg -Source 'https://api.nuget.org/v3/index.json' -ApiKey ${{secrets.NUGET_API_KEY}}